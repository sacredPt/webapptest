<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Clicker Game</title>

</head>

<body>
    <div class="wrapper">
        <div class="info-container">
            <b>$BABIZAN</b>
            <div id="click-value" class="click-value">Per click: 1 $BABIZAN</div>
            <div id="auto-mining" class="auto-mining">Auto Mining: Off</div>
        </div>

        <div class="container">
            <div id="balance" class="balance">Balance: 0.00 Ton</div>
            <a class="status-a">Boss</a>
            <progress id="progress-bar" class="progress-bar" value="70" max="100">70 %</progress>
            <a class="status-a">1/10</a>

            <div id="click-info" class="click-info"></div>
            <img src="coin.png" alt="Click Me" id="clickImage" onclick="clickPhoto()">
        </div>
        <div class="menu">
            <a href="./index.html">
                <img class="menu-icon" src="https://img.icons8.com/external-flat-andi-nur-abdillah/64/external-Mine-mining-(flat)-flat-andi-nur-abdillah.png" alt="Mine">

                <img class="menu-icon" src="https://img.icons8.com/color/48/friends--v1.png" alt="Mine">
            </a>

            <a href="./upgrade.html">
                <img class="menu-icon" src="https://img.icons8.com/3d-fluency/94/buy-upgrade.png" alt="Mine">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
